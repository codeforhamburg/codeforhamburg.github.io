<div class="row friends" id="maincontent" tabindex="-1">

  {% for friend in site.data.friends %}

    <div class="col-sm-4 friend card">
      <img src="{{site.baseurl}}{{friend.img }}" class="img-responsive">
      <h3>{{ friend.name }} </h3>
      <p>{{ friend.title }}</p>
      <p>{{ friend.bio }}</p>
      <p>
        <a href="http://{{ friend.url }}" target="_blank">{{ friend.url }}</a>
        <br>
        <a href="http://{{ friend.url2 }}" target="_blank">{{ friend.url2 }}</a>
      </p>
      <p>{{ friend.logo }}</p>

      {% for tag in friend.tags %}
      
      <div class="tag">
        {{ tag }}
      </div>
      
      {% endfor %}
    
  </div>
  {% endfor %}


</div>


</div>
