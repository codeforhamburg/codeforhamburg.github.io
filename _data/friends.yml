- name: Kirsten Wohlfahrt
  bio: "Kirsten = Kulturwandel. Was bei Branchen-Kennern und Freunden manchmal wie ein Running-Gag zitiert wird - meint sie sehr ernst - und das aus sehr guten Gründen. Denn: Kirsten setzt sich seit über fünfzehn Jahren im Bereich der Modernisierung von Staat und Verwaltung ein und bringt mit ihrem unermüdlichen Engagement die Open Government Szene in Hamburg und der DACH Region mit dem Gov20 Netzwerk zusammen. Danke dafür!"
