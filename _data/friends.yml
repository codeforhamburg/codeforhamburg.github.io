- name: Christian Horn
  bio: "Christian ist seit Beginn des Labs als Unterstützer und Freund immer wieder dabei! Als Beamter der Freien und Hansestadt, Open Data Enthusiast, Macher des ersten Open Data Portals für Hamburg und Mitaufbauer des Transparenz-Portals Hamburg baut er nun für den Bund govdata.de auf und weiter aus! Durch Christian bekommen wir im Lab interessante Einblicke in die Arbeit und Problemstellungen der öffentlichen Verwaltung und ein deutlich besseres Verständnis dafür!"
  img: /images/friends/christian-horn.png
  title: Leiter der Geschäfts- und Koordinierungsstelle GovData.de
