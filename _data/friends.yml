- name: Christian Heise
  bio: "Christian hat wirklich seeeehr viele Hüte. Meistens trägt er viele davon auch gleichzeitig :-) Wir kennen, lieben und schätzen Ihn hauptsächlich als unermüdlichen und ehrenamtlichen Lobbyisten für offene Daten, offenes Wissen und offene Netze. Und ist somit unter anderem in verschiedenen Rollen bei Freifunk e.V. und Open Knowdledge Foundation e.V. Darüber hinaus ist Christian beim Google DNI Innovation Fund, als Autor tätig, arbeitet als Dozent an der Leuphana Uni und promovierte zur Digitalisierung wissenschaftlicher Kommunikation."
